<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="lib/js/index.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="lib/css/index.css">
</head>

<body>
    <!-- //////////////////////////////////////////////////////////////////////////////////
    start nav -->

    <nav class="navbar navbar-light bg-light justify-content-between">
        <div class="container">
            <a class="navbar-brand">RESERVATIONS</a>
            <button type="button" 
                class="btn btn-sm btn-outline-secondary" 
                data-bs-toggle="modal"
                data-bs-target="#authModal">
                sign in
            </button>
        </div>
    </nav>
    <!-- sign in form -->
    <div class="modal fade" id="authModal" tabindex="-1" aria-labelledby="authTitle" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="authTitle">Log in</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id='logIn'>
                        <label>Email</label><input type='email' name='email' />
                        <div class="clearfix"></div>
                        <label>Password</label><input type='password' name='password' id='logPass' />
                        <div class="clearfix"></div>
                        <button class="button is-primary" id="signInButt" type="submit">Log In</button>
                        <div class="clearfix"></div>
                        <button type="button" 
                            class="btn btn-secondary"
                            data-bs-toggle="modal"
                            data-bs-target="#signUpModal">
                            sign up
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- sign up modal -->
    <div class="modal fade" id="signUpModal" tabindex="-1" aria-labelledby="signUpTitle" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="signUpTitle">sign up</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id='signUp'>
                        <label>Email</label><input type='email' name='email' />
                        <div class="clearfix"></div>
                        <label>Password</label><input type='password' name='password' id='logPass' />
                        <div class="clearfix"></div>
                        <button class="button is-primary" type="submit">submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

<!-- //////////////////////////////////////////////////////////////////////////////////////////////
end nav -->

<!-- ◦ User enters name, phone, email, date and time (date picker), and # of guests for dining and system presents available tables.
◦ Tables have maximum capacity limit i.e., 2, 4, 6, or 8.
◦ Different combinations are allowed, and owner accommodates the seating, 
for example: someone requests 8 guests and table for 8 is not available but 2 + 6, 
or 4+4 is available. System should combine the tables and notify owner they need to 
combine tables. In this case System reserves both tables. -->

  <div class="container" id="reservationContainer">
      <form id="reservation">
          <h1 id="reservationTitle">Reservations</h1>
          <div class="field">
              <label class="label" for="name">Name</label>
              <div class="control">
                <input
                  required
                  class="input"
                  type="text"
                  placeholder="yourname"
                  name="name"
                />
              </div>
            </div>
            <div class="field">
              <label class="label" for="name">phone</label>
              <div class="control">
                <input
                  required
                  class="input"
                  type="text"
                  placeholder="yourname"
                  name="name"
                />
              </div>
            </div>
            <div class="field">
              <label class="label" for="name">email</label>
              <div class="control">
                <input
                  required
                  class="input"
                  type="text"
                  placeholder="yourname"
                  name="name"
                />
              </div>
            </div>
            <div class="field">
              <label class="label" for="name">date</label>
              <div class="control">
                <input
                  required
                  class="input"
                  type="text"
                  placeholder="yourname"
                  name="name"
                />
              </div>
            </div>
            <div class="field">
              <label class="label" for="name">time</label>
              <div class="control">
                <input
                  required
                  class="input"
                  type="text"
                  placeholder="yourname"
                  name="name"
                />
              </div>
            </div>
            <div class="field">
              <label class="label" for="name">guests</label>
              <div class="control">
                <input
                  required
                  class="input"
                  type="text"
                  placeholder="yourname"
                  name="name"
                />
              </div>
            </div>
      </form>
  </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
