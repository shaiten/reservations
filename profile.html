<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="lib/js/test.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="lib/css/index.css">
</head>

<body>
    <!-- //////////////////////////////////////////////////////////////////////////////////
    start nav -->

    <nav class="navbar navbar-light bg-light justify-content-between">
        <div class="container">
            <a class="navbar-brand">RESERVATIONS</a>
            <button type="button" 
                class="btn btn-sm btn-outline-secondary" 
                data-bs-toggle="modal"
                data-bs-target="#authModal">
                sign in
            </button>
            <button id='logout-button'>Logout</button>
        </div>
    </nav>
    <!-- sign in form -->
    <div class="modal fade" id="authModal" tabindex="-1" aria-labelledby="authTitle" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="authTitle">Log in</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id='logIn'>
                        <label>Email</label><input type='email' name='email' />
                        <div class="clearfix"></div>
                        <label>Password</label><input type='password' name='password' id='logPass' />
                        <div class="clearfix"></div>
                        <button class="button is-primary" id="signInButt" type="submit">Log In</button>
                        <div class="clearfix"></div>
                        <button type="button" 
                            class="btn btn-secondary"
                            data-bs-toggle="modal"
                            data-bs-target="#signUpModal">
                            sign up
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- sign up modal -->
    <div class="modal fade" id="signUpModal" tabindex="-1" aria-labelledby="signUpTitle" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="signUpTitle">sign up</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id='signUp'>
                        <label>Email</label><input type='email' name='email' />
                        <div class="clearfix"></div>
                        <label>Password</label><input type='password' name='password' id='logPass' />
                        <div class="clearfix"></div>
                        <button class="button is-primary" type="submit">submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

<!-- //////////////////////////////////////////////////////////////////////////////////////////////
end nav -->

        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
