<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="lib/css/index.css">
</head>

<body>
    <!-- //////////////////////////////////////////////////////////////////////////////////
    start nav -->

    <nav class="navbar navbar-light bg-light justify-content-between">
        <div class="container">
            <a class="navbar-brand">RESERVATIONS</a>
            <button class="btn btn-sm btn-outline-secondary" onclick="location.href='reservations.html'" type="button">
                reservation
            </button>
            <button id='logout-button'>Logout</button>
        </div>
    </nav>



    <!-- //////////////////////////////////////////////////////////////////////////////////////////////
end nav -->
    <!-- profile -->
    <!-- • Registered users will have these fields:
◦ Name, mailing address, billing address (checkbox if same as mailing address), 
Preferred Diner # (system generated), Earned points (based on $ spent i.e., 
$1 is 1 point), preferred payment method (cash, credit, check). -->
    <div class="container" id="profileContainer">
        <form id="profile">
            <h1 id="profileTitle">Profile</h1>
            <p>by entering your payment method you are agreeing you will be charged 10$ no show fee</p>
            <div class="field">
                <label class="label" for="name">Name</label>
                <div class="control">
                    <input required class="input" type="text" placeholder="yourname" id="name" />
                </div>
            </div>
            <div class="field">
                <label class="label" for="mAddress">Mailing address</label>
                <div class="control">
                    <input required class="input" type="text" placeholder="mailing address" id="mAddress" />
                </div>
            </div>
            <div class="field">
                <label class="label" for="bAddress">Billing address</label>
                <div class="control">
                    <input class="input" type="text" placeholder="billing address" id="bAddress" />
                </div>
            </div>
            <div class="field">
                <input type="checkbox" id="sameAsBilling" checked>
                <label for="sameAsBilling">billing address same as mailing</label>
            </div>
            <div class="field" id="dinerNum">
                <b>diner number</b>
            </div>
            <div class="field">
                <label class="label" for="payment">payment method</label>
                <div class="control">
                    <div class="select">
                        <select name="payment">
                            <option value="credit card">credit card</option>
                            <option value="check">check</option>
                            <option value="cash">cash</option>
                        </select>
                    </div>
                </div>
            </div>
            <button class="button is-primary" type="submit">Submit</button>
        </form>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="lib/js/profile.js"></script>
</body>

</html>
