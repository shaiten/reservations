<html>

<head>
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
 <link rel="stylesheet" type="text/css" href="lib/css/reservations.css">
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
 <div class='container'>
  <div class='section'>
   <h1>Reservations</h1>
  </div>
  <div class='section'>
   <form name='reservationForm' id="reservationForm">
    <br>
    <br>
    <div class='field'>
      <label class='label' for='field'>Name</label>
      <input class='input' type='name' name='name' placeholder='Name' required/> 
    </div>
    <br>
    <br>
    <div class='field'>
      <label class='label' for='phone'>Phone Number</label>
      <input class='input' type='phone' name='phone' placeholder='Phone number' required/>
    </div>
    <br>
    <br>
    <div class='field'>
      <label class='label' for='email'>Email</label>
      <input class='input' type='email' name='email' placeholder="E-Mail Address" required/>
    </div>
    <br>
    <br>
    <div class='field'>
      <label>Date</label>
      <input type='date' name='date' required/>
    </div>
    <br>
    <br>
    <div class='field'>
      <label class='input'>Time</label>
      <input type='time' name='time' required/>
    </div>
    <br>
    <br>
    <div class='field'>
      <label class='input'>Number of Guests</label>
      <input type='numberOfGuests' name='numberOfGuests' placeholder='Number of Guests' required/>
    </div>
    <br>
    <br>
    <div class='control'>
      <button class='button is-primary' type='submit'>Submit</button>
    </div>
   </form>
  </div>

  </div>
  <br>

 </div>
</body>
<script src="lib/js/reservations.js"></script>
</html>
